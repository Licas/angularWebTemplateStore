<div class="row">
  <div class="col-md-12">
    <h2>Template Store</h2>
    <p>This is the partial for templates.</p>
  </div>
</div>

<div class="row templates">
  <div ng-repeat="template in templateList">
      <div class="col-md-4">
          <h3>{{template.name}}</h3>
        <img ng-src="img/{{template.img[0].name}}" />
          <h4>{{template.price | currency}}</h4>
          <a class="btn btn-primary btn-block" href="#/templates/{{template.id}}">Details</a>
      </div>
  </div>
</div>
